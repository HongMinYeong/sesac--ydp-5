<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 주문 테이블 작성 </title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <th rowspan="2">커피류</th>
            <td><a href="https://youtu.be/ijUsSpRVhBU" target="_blank" title="Marvel">아메리카노</a></td>
            <td>4,200원</td>
            <td><img src="./img/dog.jpeg" alt="강아지" width="100" height="100"></td>

        </tr>
        <tr>
            <td>
                <a href="https://youtu.be/ijUsSpRVhBU" target="_blank" title="Marvel">돌체라떼</a>
            </td>
            <td>4,800원</td>
            <td><img src="./img/dog.jpeg" alt="강아지" width="100" height="100"></td>

        </tr>
        <tr>
            <th rowspan="2">주스류</th>
            <td>
                <a href="https://youtu.be/ijUsSpRVhBU" target="_blank" title="Marvel">자바칩 프라푸치노</a>
            </td>
            <td rowspan="2">5,000원</td>
            <td><img src="./img/dog.jpeg" alt="강아지" width="100" height="100"></td>
        </tr>
        <tr>

            <td>
                <a href="https://youtu.be/ijUsSpRVhBU" target="_blank" title="Marvel">녹차 프라푸치노 사진</a>
            </td>
            <td><img src="./img/dog.jpeg" alt="강아지" width="100" height="100"></td>
        </tr>
    </table>
</body>

</html>

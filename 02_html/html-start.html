<!-- 주석 단축키 : cmd + / -->

<!DOCTYPE html>
<!--  DOCTYPE html : html5로 문서를 작성하겠다 (Document Type 약자 ) -->

<html lang="ko">
<!-- lang 속성 : language(en : english) 한국어로 바꾸고 싶으면 ko (:korean) 
    웹 크롤러한테 알려주는 속성임 html 이 어떤 언어로 이루어져있는지 -->

<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩 : 우리가 작성한 코드를 컴퓨터가 이용할 수 있도록 변경 한글깨짐 방지 ㅇ_<  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 / 반응형 웹에서 인식할 수 있는 태그 반응형이라고 하는것은 모바일로 들어가면 모바일에 맞게 화면이 보여지고 화면크기에 따라 뷰가 다르게 보여짐  -->
    <title>Document</title>
    <!-- 문서의 제목 -->
</head>

<body>
    <!-- 브라우저에서 보여주고 싶은 내용  -->
    <!-- start tag, end tag 사이에 넣고 싶은 content 작성  -->
    <h1> 나의 첫 HTML 문서입니다요 </h1>


    <!-- 중첩(nested) -->
    <!-- div :블록요소. span : 인라인 요소  -->
    <div style="background-color:red;">
        span의 parent
        <span style="background-color:blue;">
            div 의 child
        </span>
    </div>

</body>

</html>
